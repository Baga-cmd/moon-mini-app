<body>

  <script>
    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    
    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Moon Energy...');

    // ========== –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ==========
    const gameState = (() => {
      const defaultState = {
        balance: 500,
        moonLevel: 1,
        energiesCollected: 0,
        upgradeQuantum: 0,
        upgradePsi: 0,
        lastEnergyCollectTime: Date.now() - 25000, // –ß—Ç–æ–±—ã —Å—Ä–∞–∑—É –±—ã–ª–∞ –≥–æ—Ç–æ–≤–∞
        lastAdWatchTime: 0,
        dailyAdCounter: 0,
        lastResetDate: new Date().toDateString(),
        nextChestTime: Date.now() + (6 * 60 * 60 * 1000), // –ß–µ—Ä–µ–∑ 6 —á–∞—Å–æ–≤
        chestOpened: false
      };

      try {
        const saved = localStorage.getItem('moonEnergyState');
        if (saved) {
          const parsed = JSON.parse(saved);
          // –°–±—Ä–æ—Å –¥–Ω–µ–≤–Ω–æ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –¥–∞—Ç—ã
          if (new Date().toDateString() !== parsed.lastResetDate) {
            parsed.dailyAdCounter = 0;
            parsed.lastResetDate = new Date().toDateString();
            console.log('–°–±—Ä–æ—à–µ–Ω –¥–Ω–µ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫ —Ä–µ–∫–ª–∞–º—ã');
          }
          console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ');
          return { ...defaultState, ...parsed };
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', e);
      }
      
      console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
      return defaultState;
    })();

    // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
    function saveGameState() {
      localStorage.setItem('moonEnergyState', JSON.stringify(gameState));
    }

    // ========== –§–û–†–ú–£–õ–´ ==========
    // –í–†–ï–ú–Ø –ó–ê–†–Ø–î–ö–ò
    function getChargeTime() {
      const baseTime = 25;
      const reduction = 0.9; // 10% —É–º–µ–Ω—å—à–µ–Ω–∏–µ –∑–∞ —É—Ä–æ–≤–µ–Ω—å
      return Math.round(baseTime * Math.pow(reduction, gameState.upgradeQuantum));
    }

    // –ë–ê–ó–û–í–ê–Ø –ù–ê–ì–†–ê–î–ê (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ —Å–µ—Å—Å–∏—é)
    let cachedBaseReward = null;
    let cachedAdReward = null;
    
    function calculateBaseReward() {
      const min = 150 + (30 * gameState.upgradePsi);
      const max = 250 + (50 * gameState.upgradePsi);
      // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ —Å–µ—Å—Å–∏—é —Å–±–æ—Ä–∞
      cachedBaseReward = Math.floor((min + max) / 2); // –°—Ä–µ–¥–Ω–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –Ω–µ —Ä–∞–Ω–¥–æ–º
      cachedAdReward = (cachedBaseReward * 3) + 100; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–æ–Ω—É—Å
      return cachedBaseReward;
    }

    function getBaseReward() {
      if (cachedBaseReward === null) {
        calculateBaseReward();
      }
      return cachedBaseReward;
    }

    function getAdReward() {
      if (cachedAdReward === null) {
        calculateBaseReward();
      }
      return cachedAdReward;
    }

    // –ù–ê–ì–†–ê–î–ê –°–£–ù–î–£–ö–ê
    function getChestReward() {
      const base = getBaseReward();
      return (base * 15) + 3500; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
    }

    // ========== UI –≠–õ–ï–ú–ï–ù–¢–´ ==========
    const elements = {
      balance: document.getElementById('balance'),
      level: document.getElementById('level'),
      energyText: document.getElementById('energyText'),
      energyCircle: document.getElementById('energyCircle'),
      collectBtn: document.getElementById('collectBtn'),
      boostBtn: document.getElementById('boostBtn'),
      chestTimer: document.getElementById('chestTimer'),
      chestBtn: document.getElementById('chestBtn'),
      upgradeQuantum: document.getElementById('upgradeQuantum'),
      upgradePsi: document.getElementById('upgradePsi'),
      status: document.getElementById('status')
    };

    // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
    function updateUI() {
      try {
        // 1. –ë–ê–õ–ê–ù–°
        elements.balance.textContent = `–ë–∞–ª–∞–Ω—Å: ${gameState.balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
        
        // 2. –£–†–û–í–ï–ù–¨ –õ–£–ù–´ (–ò–°–ü–†–ê–í–õ–ï–ù–û!)
        elements.level.textContent = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: ${gameState.moonLevel} (${gameState.energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–∏)`;
        
        // 3. –®–ö–ê–õ–ê –≠–ù–ï–†–ì–ò–ò
        const chargeTime = getChargeTime() * 1000;
        const elapsed = Date.now() - gameState.lastEnergyCollectTime;
        const progress = Math.min(100, (elapsed / chargeTime) * 100);
        
        elements.energyCircle.style.setProperty('--progress', progress + '%');
        
        if (progress >= 100) {
          elements.energyText.textContent = '–ì–û–¢–û–í–û!';
          elements.energyText.style.color = '#00ff00';
        } else {
          const secondsLeft = Math.ceil((chargeTime - elapsed) / 1000);
          elements.energyText.textContent = secondsLeft;
          elements.energyText.style.color = '#00ffcc';
        }
        
        // 4. –ö–ù–û–ü–ö–ê "–°–û–ë–†–ê–¢–¨"
        const baseReward = getBaseReward();
        if (progress >= 100) {
          elements.collectBtn.disabled = false;
          elements.collectBtn.textContent = `–°–æ–±—Ä–∞—Ç—å (+${baseReward})`;
          elements.collectBtn.classList.remove('disabled');
        } else {
          const secondsLeft = Math.ceil((chargeTime - elapsed) / 1000);
          elements.collectBtn.disabled = true;
          elements.collectBtn.textContent = `–ñ–¥–∏—Ç–µ... (${secondsLeft} —Å–µ–∫)`;
          elements.collectBtn.classList.add('disabled');
        }
        
        // 5. –ö–ù–û–ü–ö–ê "–£–°–ö–û–†–ò–¢–¨"
        const adCooldown = 90 * 1000; // 90 —Å–µ–∫—É–Ω–¥
        const timeSinceLastAd = Date.now() - gameState.lastAdWatchTime;
        const adTimeLeft = adCooldown - timeSinceLastAd;
        
        if (adTimeLeft > 0) {
          // –ê–∫—Ç–∏–≤–µ–Ω –∫—É–ª–¥–∞—É–Ω
          elements.boostBtn.disabled = true;
          elements.boostBtn.textContent = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${Math.ceil(adTimeLeft / 1000)} —Å–µ–∫`;
          elements.boostBtn.classList.add('disabled');
        } else if (gameState.dailyAdCounter >= 40) {
          // –î–æ—Å—Ç–∏–≥–Ω—É—Ç –¥–Ω–µ–≤–Ω–æ–π –ª–∏–º–∏—Ç
          elements.boostBtn.disabled = true;
          elements.boostBtn.textContent = '–õ–∏–º–∏—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è';
          elements.boostBtn.classList.add('disabled');
        } else {
          // –ì–æ—Ç–æ–≤–æ –∫ –ø—Ä–æ—Å–º–æ—Ç—Ä—É
          elements.boostBtn.disabled = false;
          elements.boostBtn.textContent = `–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+${getAdReward()})`;
          elements.boostBtn.classList.remove('disabled');
        }
        
        // 6. –°–£–ù–î–£–ö (–ò–°–ü–†–ê–í–õ–ï–ù–û!)
        const chestTimeLeft = gameState.nextChestTime - Date.now();
        
        if (chestTimeLeft <= 0 && !gameState.chestOpened) {
          // –°—É–Ω–¥—É–∫ –≥–æ—Ç–æ–≤
          elements.chestTimer.textContent = 'üéÅ –°—É–Ω–¥—É–∫ –≥–æ—Ç–æ–≤ –∫ –æ—Ç–∫—Ä—ã—Ç–∏—é!';
          elements.chestBtn.disabled = false;
          elements.chestBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å —Å—É–Ω–¥—É–∫';
          elements.chestBtn.classList.remove('disabled');
          elements.chestBtn.classList.add('chest-ready');
        } else if (gameState.chestOpened) {
          // –£–∂–µ –æ—Ç–∫—Ä—ã—Ç
          elements.chestTimer.textContent = '–°—É–Ω–¥—É–∫ –æ—Ç–∫—Ä—ã—Ç. –°–ª–µ–¥—É—é—â–∏–π —Å–∫–æ—Ä–æ...';
          elements.chestBtn.disabled = true;
          elements.chestBtn.textContent = '–£–∂–µ –æ—Ç–∫—Ä—ã—Ç';
          elements.chestBtn.classList.add('disabled');
          elements.chestBtn.classList.remove('chest-ready');
        } else {
          // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
          const hours = Math.floor(chestTimeLeft / 3600000);
          const minutes = Math.floor((chestTimeLeft % 3600000) / 60000);
          const seconds = Math.floor((chestTimeLeft % 60000) / 1000);
          
          elements.chestTimer.textContent = `–°–ª–µ–¥—É—é—â–∏–π —Å—É–Ω–¥—É–∫ —á–µ—Ä–µ–∑: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          elements.chestBtn.disabled = true;
          elements.chestBtn.textContent = '–ñ–¥–∏—Ç–µ...';
          elements.chestBtn.classList.add('disabled');
          elements.chestBtn.classList.remove('chest-ready');
        }
        
        // 7. –£–õ–£–ß–®–ï–ù–ò–Ø
        const quantumCosts = [1200, 3000, 7500, 18000, 40000];
        const psiCosts = [2000, 5000, 12000, 28000, 60000];
        
        const quantumLevel = gameState.upgradeQuantum;
        const psiLevel = gameState.upgradePsi;
        
        const quantumCost = quantumLevel < 5 ? quantumCosts[quantumLevel] : 'MAX';
        const psiCost = psiLevel < 5 ? psiCosts[psiLevel] : 'MAX';
        
        // –ö–≤–∞–Ω—Ç–æ–≤—ã–π —É—Å–∫–æ—Ä–∏—Ç–µ–ª—å
        if (quantumLevel >= 5) {
          elements.upgradeQuantum.textContent = '‚ö° –ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (–ú–ê–ö–°)';
          elements.upgradeQuantum.disabled = true;
          elements.upgradeQuantum.classList.add('disabled');
        } else {
          elements.upgradeQuantum.textContent = `‚ö° –ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (–£—Ä. ${quantumLevel}) - ${quantumCost} –∫–æ–∏–Ω–æ–≤`;
          elements.upgradeQuantum.disabled = gameState.balance < quantumCost;
          elements.upgradeQuantum.classList.toggle('disabled', gameState.balance < quantumCost);
        }
        
        // –ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å
        if (psiLevel >= 5) {
          elements.upgradePsi.textContent = 'üåÄ –ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å (–ú–ê–ö–°)';
          elements.upgradePsi.disabled = true;
          elements.upgradePsi.classList.add('disabled');
        } else {
          elements.upgradePsi.textContent = `üåÄ –ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å (–£—Ä. ${psiLevel}) - ${psiCost} –∫–æ–∏–Ω–æ–≤`;
          elements.upgradePsi.disabled = gameState.balance < psiCost;
          elements.upgradePsi.classList.toggle('disabled', gameState.balance < psiCost);
        }
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≤ updateUI:', error);
        elements.status.textContent = '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞';
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(updateUI, 1000);
    updateUI(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ

    // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==========

    // 1. –°–û–ë–†–ê–¢–¨ –≠–ù–ï–†–ì–ò–Æ
    elements.collectBtn.addEventListener('click', function() {
      const chargeTime = getChargeTime() * 1000;
      const elapsed = Date.now() - gameState.lastEnergyCollectTime;
      
      if (elapsed < chargeTime) {
        showStatus('–≠–Ω–µ—Ä–≥–∏—è –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞!', 2000);
        return;
      }
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–µ—à –Ω–∞–≥—Ä–∞–¥ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–±–æ—Ä–∞
      cachedBaseReward = null;
      cachedAdReward = null;
      
      const reward = getBaseReward();
      gameState.balance += reward;
      gameState.energiesCollected += 1;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
      let levelUp = false;
      if (gameState.energiesCollected >= 5) {
        gameState.moonLevel += 1;
        gameState.energiesCollected = 0;
        levelUp = true;
      }
      
      gameState.lastEnergyCollectTime = Date.now();
      saveGameState();
      updateUI();
      
      if (levelUp) {
        showStatus(`üéâ –£–†–û–í–ï–ù–¨ ${gameState.moonLevel}! +${reward} –∫–æ–∏–Ω–æ–≤!`, 4000);
      } else {
        showStatus(`+${reward} –∫–æ–∏–Ω–æ–≤! (${gameState.energiesCollected}/5 –∫ —É—Ä–æ–≤–Ω—é)`, 3000);
      }
      
      // –ê–Ω–∏–º–∞—Ü–∏—è
      createCoinAnimation(reward);
    });

    // 2. –£–°–ö–û–†–ò–¢–¨ –ß–ï–†–ï–ó –†–ï–ö–õ–ê–ú–£
    elements.boostBtn.addEventListener('click', function() {
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—É–ª–¥–∞—É–Ω–∞
      const timeSinceLastAd = Date.now() - gameState.lastAdWatchTime;
      if (timeSinceLastAd < 90000) {
        const secondsLeft = Math.ceil((90000 - timeSinceLastAd) / 1000);
        showStatus(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ ${secondsLeft} —Å–µ–∫—É–Ω–¥`, 2000);
        return;
      }
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–Ω–µ–≤–Ω–æ–≥–æ –ª–∏–º–∏—Ç–∞
      if (gameState.dailyAdCounter >= 40) {
        showStatus('–î–Ω–µ–≤–Ω–æ–π –ª–∏–º–∏—Ç —Ä–µ–∫–ª–∞–º—ã –∏—Å—á–µ—Ä–ø–∞–Ω!', 3000);
        return;
      }
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ SDK —Ä–µ–∫–ª–∞–º—ã
      if (typeof window.show_10555515 !== 'function') {
        showStatus('–†–µ–∫–ª–∞–º–Ω—ã–π SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 3000);
        return;
      }
      
      showStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...', 0);
      
      window.show_10555515()
        .then(() => {
          // –£–°–ü–ï–®–ù–´–ô –ü–†–û–°–ú–û–¢–†
          
          // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–µ—à –Ω–∞–≥—Ä–∞–¥
          cachedBaseReward = null;
          cachedAdReward = null;
          
          const reward = getAdReward();
          gameState.balance += reward;
          gameState.energiesCollected += 1;
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
          let levelUp = false;
          if (gameState.energiesCollected >= 5) {
            gameState.moonLevel += 1;
            gameState.energiesCollected = 0;
            levelUp = true;
          }
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä—ã
          gameState.lastAdWatchTime = Date.now();
          gameState.lastEnergyCollectTime = Date.now(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —à–∫–∞–ª—É
          gameState.dailyAdCounter += 1;
          
          // –°–±—Ä–æ—Å –¥–Ω–µ–≤–Ω–æ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞ –µ—Å–ª–∏ –ø—Ä–æ—à–ª–∏ —Å—É—Ç–∫–∏
          if (new Date().toDateString() !== gameState.lastResetDate) {
            gameState.dailyAdCounter = 0;
            gameState.lastResetDate = new Date().toDateString();
          }
          
          saveGameState();
          updateUI();
          
          if (levelUp) {
            showStatus(`üéâ –£–†–û–í–ï–ù–¨ ${gameState.moonLevel}! +${reward} –∫–æ–∏–Ω–æ–≤ –∑–∞ —Ä–µ–∫–ª–∞–º—É!`, 5000);
          } else {
            showStatus(`+${reward} –∫–æ–∏–Ω–æ–≤ –∑–∞ —Ä–µ–∫–ª–∞–º—É! (${gameState.energiesCollected}/5 –∫ —É—Ä–æ–≤–Ω—é)`, 4000);
          }
          
          // –ê–Ω–∏–º–∞—Ü–∏—è
          createCoinAnimation(reward, true);
        })
        .catch((error) => {
          console.error('–û—à–∏–±–∫–∞ —Ä–µ–∫–ª–∞–º—ã:', error);
          showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∫–ª–∞–º—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', 3000);
        });
    });

    // 3. –û–¢–ö–†–´–¢–¨ –°–£–ù–î–£–ö
    elements.chestBtn.addEventListener('click', function() {
      const chestTimeLeft = gameState.nextChestTime - Date.now();
      
      if (chestTimeLeft > 0) {
        showStatus('–°—É–Ω–¥—É–∫ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤!', 2000);
        return;
      }
      
      if (gameState.chestOpened) {
        showStatus('–í—ã —É–∂–µ –æ—Ç–∫—Ä—ã–ª–∏ —ç—Ç–æ—Ç —Å—É–Ω–¥—É–∫!', 2000);
        return;
      }
      
      const reward = getChestReward();
      gameState.balance += reward;
      gameState.chestOpened = true;
      gameState.nextChestTime = Date.now() + (6 * 60 * 60 * 1000); // –ß–µ—Ä–µ–∑ 6 —á–∞—Å–æ–≤
      
      saveGameState();
      updateUI();
      
      showStatus(`üéÅ –°–£–ù–î–£–ö –û–¢–ö–†–´–¢! +${reward} –∫–æ–∏–Ω–æ–≤!`, 5000);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—É–Ω–¥—É–∫–∞
      createCoinAnimation(reward, false, true);
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        gameState.chestOpened = false;
        saveGameState();
        updateUI();
      }, 5000);
    });

    // 4. –£–õ–£–ß–®–ï–ù–ò–ï –ö–í–ê–ù–¢–û–í–û–ì–û –£–°–ö–û–†–ò–¢–ï–õ–Ø
    elements.upgradeQuantum.addEventListener('click', function() {
      const costs = [1200, 3000, 7500, 18000, 40000];
      const currentLevel = gameState.upgradeQuantum;
      
      if (currentLevel >= 5) {
        showStatus('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å!', 2000);
        return;
      }
      
      const cost = costs[currentLevel];
      
      if (gameState.balance < cost) {
        showStatus(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤! –ù—É–∂–Ω–æ: ${cost}`, 2000);
        return;
      }
      
      gameState.balance -= cost;
      gameState.upgradeQuantum += 1;
      
      saveGameState();
      updateUI();
      
      const newTime = getChargeTime();
      showStatus(`‚ö° –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å —É–ª—É—á—à–µ–Ω –¥–æ —É—Ä–æ–≤–Ω—è ${gameState.upgradeQuantum}! –í—Ä–µ–º—è –∑–∞—Ä—è–¥–∫–∏: ${newTime} —Å–µ–∫`, 3000);
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–µ—à –Ω–∞–≥—Ä–∞–¥
      cachedBaseReward = null;
      cachedAdReward = null;
    });

    // 5. –£–õ–£–ß–®–ï–ù–ò–ï –ü–°–ò-–£–°–ò–õ–ò–¢–ï–õ–Ø
    elements.upgradePsi.addEventListener('click', function() {
      const costs = [2000, 5000, 12000, 28000, 60000];
      const currentLevel = gameState.upgradePsi;
      
      if (currentLevel >= 5) {
        showStatus('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å!', 2000);
        return;
      }
      
      const cost = costs[currentLevel];
      
      if (gameState.balance < cost) {
        showStatus(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤! –ù—É–∂–Ω–æ: ${cost}`, 2000);
        return;
      }
      
      gameState.balance -= cost;
      gameState.upgradePsi += 1;
      
      saveGameState();
      updateUI();
      
      const min = 150 + (30 * gameState.upgradePsi);
      const max = 250 + (50 * gameState.upgradePsi);
      showStatus(`üåÄ –£—Å–∏–ª–∏—Ç–µ–ª—å —É–ª—É—á—à–µ–Ω –¥–æ —É—Ä–æ–≤–Ω—è ${gameState.upgradePsi}! –°–±–æ—Ä: ${min}-${max} –∫–æ–∏–Ω–æ–≤`, 3000);
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–µ—à –Ω–∞–≥—Ä–∞–¥
      cachedBaseReward = null;
      cachedAdReward = null;
    });

    // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
    
    function showStatus(message, duration = 3000) {
      elements.status.textContent = message;
      elements.status.style.opacity = '1';
      
      if (duration > 0) {
        setTimeout(() => {
          elements.status.style.opacity = '0';
          setTimeout(() => {
            if (elements.status.textContent === message) {
              elements.status.textContent = '';
              elements.status.style.opacity = '1';
            }
          }, 300);
        }, duration);
      }
    }
    
    function createCoinAnimation(amount, isAd = false, isChest = false) {
      const coin = document.createElement('div');
      coin.className = 'coin-fly';
      coin.textContent = `+${amount}`;
      coin.style.left = '50%';
      coin.style.top = '50%';
      coin.style.transform = 'translate(-50%, -50%)';
      
      if (isAd) {
        coin.style.color = '#0066ff';
        coin.style.fontSize = '28px';
        coin.style.fontWeight = 'bold';
      } else if (isChest) {
        coin.style.color = '#ffd700';
        coin.style.fontSize = '32px';
        coin.style.fontWeight = 'bold';
        coin.textContent = `üéÅ +${amount}`;
      }
      
      document.body.appendChild(coin);
      
      setTimeout(() => {
        if (coin.parentNode) {
          coin.remove();
        }
      }, 1500);
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    saveGameState();
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    setTimeout(() => {
      showStatus('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –°–æ–±–∏—Ä–∞–π—Ç–µ —ç–Ω–µ—Ä–≥–∏—é, —É–ª—É—á—à–∞–π—Ç–µ –±–∞–∑—É! üåô', 4000);
    }, 1000);
    
    console.log('Moon Energy –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
    
  </script>
