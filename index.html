<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Energy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='10555515' data-sdk='show_10555515'></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    :root {
      --space-dark: #0a0a1a;
      --space-deep: #15152b;
      --neon-blue: #00ccff;
      --neon-purple: #9d4edd;
      --neon-green: #00ff9d;
      --neon-gold: #ffd700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--space-dark);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
      padding-top: 80px;
    }

    #starfield, #meteorShower { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

    #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

    #topBar {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 0 15px;
      z-index: 100;
      pointer-events: none;
    }

    .top-card {
      background: linear-gradient(135deg, rgba(10, 10, 26, 0.8), rgba(21, 21, 43, 0.9));
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 12px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      min-width: 140px;
      pointer-events: auto;
      text-align: center;
    }

    .balance-value, .level-value { font-size: 24px; font-weight: 800; text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }

    .container {
      background: linear-gradient(145deg, rgba(10, 10, 26, 0.08), rgba(21, 21, 43, 0.12));
      border-radius: 32px;
      padding: 30px 20px 40px;
      width: 95%;
      max-width: 420px;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
      margin: 40px auto 20px;
      opacity: 0.65;
    }

    .energy-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 10px auto 20px;
    }

    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(var(--neon-blue) var(--progress, 0%), rgba(255, 255, 255, 0.05) 0);
      position: relative;
      box-shadow: 0 0 50px rgba(0, 204, 255, 0.3), inset 0 0 40px rgba(0, 0, 0, 0.6);
    }

    #moonPhase {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 60px rgba(249, 240, 210, 0.6), inset 0 0 40px rgba(255, 240, 200, 0.4);
    }

    #moonPhase::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: inset 0 0 40px rgba(255, 240, 200, 0.5);
      pointer-events: none;
    }

    .moon-phase-1, .moon-phase-2, .moon-phase-3, .moon-phase-4 {
      background-size: cover !important;
    }

    /* –ß—ë—Ç–∫–∏–µ —Ñ–æ—Ç–æ —Ä–∞–∑–Ω—ã—Ö —Ñ–∞–∑ */
    .moon-phase-1 { background-image: url('https://images.unsplash.com/photo-1532693322450-2cb5c511067c?w=800&q=90'); }
    .moon-phase-2 { background-image: url('https://images.unsplash.com/photo-1560807707-8cc77767d783?w=800&q=90'); }
    .moon-phase-3 { background-image: url('https://images.unsplash.com/photo-1532693322450-2cb5c511067c?w=800&q=95'); }
    .moon-phase-4 { background-image: url('https://images.unsplash.com/photo-1560807707-8cc77767d783?w=800&q=90'); }

    #collectBtnInside {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0, 255, 153, 0.2), transparent);
      border: 2px solid rgba(0, 255, 153, 0.4);
      color: white;
      font-weight: 600;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #status {
      margin: 20px auto;
      padding: 15px;
      background: rgba(0, 204, 255, 0.15);
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      max-width: 90%;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 204, 255, 0.3);
    }

    .button-container, #chestSection, #upgrades { margin: 20px auto; width: 90%; max-width: 380px; }

    button {
      padding: 15px;
      border: none;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    #boostBtn { background: linear-gradient(135deg, #0066ff, #00aaff); color: white; }
    #chestBtn { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #333; }

    .upgrade-card { background: rgba(30, 30, 50, 0.4); border-radius: 16px; padding: 15px; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="starfield"></div>

  <div id="particles-js"></div>

  <div id="topBar">

  </div>

  <div class="container">
    <div class="energy-container">

    <div class="button-container">

    </div>

      <button id="chestBtn">–û—Ç–∫—Ä—ã—Ç—å —Å—É–Ω–¥—É–∫</button>

    </div>
  </div>

  <script>
    // –¢–≤–æ–π gameState –∏ —Ñ—É–Ω–∫—Ü–∏–∏ (getChargeTime, getBaseReward –∏ —Ç.–¥.) ‚Äî –æ—Å—Ç–∞–≤—å –∫–∞–∫ –µ—Å—Ç—å

    const elements = {
      status: document.getElementById('status'),
      chestTimer: document.getElementById('chestTimer'),
      collectText: document.getElementById('collectText'),
      collectTimer: document.getElementById('collectTimer'),
      moonPhase: document.getElementById('moonPhase')
    };

    function updateUI() {
      // ... —Ç–≤–æ—è –ª–æ–≥–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞, —É—Ä–æ–≤–Ω—è, –ø—Ä–æ–≥—Ä–µ—Å—Å–∞

      // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ç–∞–π–º–µ—Ä —Å—É–Ω–¥—É–∫–∞
      const chestTimeLeft = gameState.nextChestTime - Date.now();
      if (chestTimeLeft <= 0) {
        elements.chestTimer.textContent = 'üî• –°—É–Ω–¥—É–∫ –≥–æ—Ç–æ–≤!';
      } else {
        const hours = Math.floor(chestTimeLeft / 3600000);
        const minutes = Math.floor((chestTimeLeft % 3600000) / 60000);
        const seconds = Math.floor((chestTimeLeft % 60000) / 1000);
        elements.chestTimer.textContent = `–°–ª–µ–¥—É—é—â–∏–π —Å—É–Ω–¥—É–∫ —á–µ—Ä–µ–∑: \( {hours}: \){minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      // ... –æ—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞
    }

    document.getElementById('collectBtnInside').addEventListener('click', () => {
      const reward = getBaseReward();
      gameState.balance += reward;
      gameState.energiesCollected += 1;

      if (gameState.energiesCollected >= 5) {
        gameState.moonLevel += 1;
        gameState.energiesCollected = 0;
        elements.status.textContent = `üéâ –£—Ä–æ–≤–µ–Ω—å \( {gameState.moonLevel}! + \){reward} –∫–æ–∏–Ω–æ–≤!`;
      } else {

      }

      setTimeout(() => elements.status.textContent = '', 8000);
      updateUI();
    });

    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ ${}

    updateUI();
  </script>
</body>
</html>
