<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon App üåô</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1534790566855-4cb788d389ec?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 20, 0.65);
      border-radius: 16px;
      padding: 24px;
      margin: 20px auto;
      max-width: 420px;
    }
    h1 {
      color: #ffd700;
      margin: 0 0 12px 0;
      font-size: 32px;
      text-shadow: 0 0 10px #ffd700;
    }
    p.subtitle {
      font-size: 18px;
      margin: 0 0 24px 0;
      opacity: 0.9;
    }
    #user-info {
      font-size: 18px;
      margin-bottom: 30px;
      color: #a0d0ff;
    }
    #balance {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      margin: 20px 0 30px 0;
      text-shadow: 0 0 15px #ffd700;
    }
    button {
      padding: 18px 40px;
      font-size: 20px;
      margin: 12px auto;
      background: linear-gradient(135deg, #0066ff, #00aaff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
      transition: all 0.2s;
      display: block;
      width: 90%;
      max-width: 340px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.6);
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
      min-height: 40px;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ü—Ä–∏–≤–µ—Ç, Moon! üåô</h1>
    <p class="subtitle">–≠—Ç–æ —Ç–≤–æ–π Telegram Mini App</p>
    
    <p id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 500 –∫–æ–∏–Ω–æ–≤ ‚òÖ</div>
    
    <button onclick="watchAd()">
      –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É ‚Üí +300‚Äì600 –∫–æ–∏–Ω–æ–≤
    </button>

    <p id="status"></p>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
    function showUser() {
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user) {
        let name = user.first_name;
        if (user.last_name) name += ' ' + user.last_name;
        let username = user.username ? '@' + user.username : '–Ω–µ—Ç username';
        document.getElementById('user-info').innerText = `–¢—ã: \( {name} ( \){username})`;
      } else {
        document.getElementById('user-info').innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å';
      }
    }

    // –ë–∞–ª–∞–Ω—Å –∏ —ç–∫–æ–Ω–æ–º–∏–∫–∞
    let balance = localStorage.getItem('moonBalance') 
      ? parseInt(localStorage.getItem('moonBalance')) 
      : 500;

    document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;

    function updateBalance(newBalance) {
      balance = Math.max(newBalance, 100); // –Ω–µ –ø–∞–¥–∞–µ—Ç –Ω–∏–∂–µ 100
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      localStorage.setItem('moonBalance', balance);
    }

    // –†–µ–∫–ª–∞–º–∞ (–∑–∞–≥–ª—É—à–∫–∞ –ø–æ–∫–∞)
    function watchAd() {
      document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...';

      setTimeout(() => {
        // –†–∞–Ω–¥–æ–º–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞ 300‚Äì600
        const reward = Math.floor(Math.random() * (600 - 300 + 1)) + 300;
        updateBalance(balance + reward);
        document.getElementById('status').innerText = 
          `+${reward} –∫–æ–∏–Ω–æ–≤! –û—Ç–ª–∏—á–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä! üåü`;
        
        // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–ø–∞–¥–∞–µ—Ç
        setTimeout(() => {
          document.getElementById('status').innerText = '';
        }, 4000);
      }, 1800); // —Å–∏–º—É–ª—è—Ü–∏—è 1.8 —Å–µ–∫—É–Ω–¥—ã
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    showUser();
  </script>
</body>
</html>
