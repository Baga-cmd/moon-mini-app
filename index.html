<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Energy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='10555515' data-sdk='show_10555515'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://p2.piqsels.com/preview/967/812/976/night-sky-moon-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(10, 10, 30, 0.75);
      border-radius: 24px;
      padding: 30px 20px;
      max-width: 360px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    #balance {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      margin: 10px 0 20px;
      text-shadow: 0 0 15px #ffd70080;
    }
    .energy-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 20px auto;
    }
    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00ccff var(--progress, 0%), rgba(255,255,255,0.1) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0,204,255,0.5);
    }
    .energy-inner {
      width: 140px;
      height: 140px;
      background: rgba(0,0,30,0.8);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .energy-text {
      font-size: 48px;
      font-weight: bold;
      color: #00ffcc;
    }
    .energy-label {
      font-size: 16px;
      opacity: 0.8;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      transition: all 0.3s;
    }
    #collectBtn {
      background: linear-gradient(135deg, #00cc66, #00ff99);
      color: white;
      box-shadow: 0 6px 20px rgba(0,204,102,0.4);
    }
    #boostBtn {
      background: linear-gradient(135deg, #0066ff, #00aaff);
      color: white;
      box-shadow: 0 6px 20px rgba(0,102,255,0.5);
    }
    button:hover { transform: scale(1.05); }
    button.disabled {
      background: gray !important;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
      min-height: 50px;
      color: #00ffcc;
    }
    #level {
      font-size: 20px;
      margin: 10px 0;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 500 –∫–æ–∏–Ω–æ–≤ ‚òÖ</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: 1 (0/5 —ç–Ω–µ—Ä–≥–∏–π)</div>
    
    <div class="energy-container">
      <div class="energy-circle" id="energyCircle">
        <div class="energy-inner">
          <div class="energy-text" id="energyText">0</div>
          <div class="energy-label">–≠–Ω–µ—Ä–≥–∏—è</div>
        </div>
      </div>
    </div>

    <button id="collectBtn">–°–æ–±—Ä–∞—Ç—å (+150‚Äì250)</button>
    <button id="boostBtn">–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+500‚Äì1000)</button>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // –ë–∞–ª–∞–Ω—Å –∏ —ç–Ω–µ—Ä–≥–∏—è
    let balance = localStorage.getItem('moonBalance') ? parseInt(localStorage.getItem('moonBalance')) : 500;
    let energy = localStorage.getItem('moonEnergy') ? parseFloat(localStorage.getItem('moonEnergy')) : 0;
    let level = localStorage.getItem('moonLevel') ? parseInt(localStorage.getItem('moonLevel')) : 1;
    let energiesCollected = localStorage.getItem('energiesCollected') ? parseInt(localStorage.getItem('energiesCollected')) : 0;

    document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
    document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: \( {level} ( \){energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–π)`;

    // –°—É—Ç–æ—á–Ω—ã–π –ª–∏–º–∏—Ç —Ç–æ–ª—å–∫–æ –Ω–∞ —É—Å–∫–æ—Ä–µ–Ω–∏–µ
    const DAILY_BOOST_LIMIT = 40;
    let dailyBoosts = localStorage.getItem('dailyBoosts') ? parseInt(localStorage.getItem('dailyBoosts')) : 0;
    let dailyDate = localStorage.getItem('dailyDate') || new Date().toDateString();

    function resetDailyIfNeeded() {
      const today = new Date().toDateString();
      if (today !== dailyDate) {
        dailyBoosts = 0;
        dailyDate = today;
        localStorage.setItem('dailyBoosts', '0');
        localStorage.setItem('dailyDate', dailyDate);
      }
    }

    // –ó–∞—Ä—è–¥–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏ (25 —Å–µ–∫ = 100%)
    const CHARGE_TIME = 25000;
    let lastChargeTime = localStorage.getItem('lastChargeTime') ? parseInt(localStorage.getItem('lastChargeTime')) : Date.now();
    let chargeInterval;

    function startCharging() {
      clearInterval(chargeInterval);
      chargeInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - lastChargeTime;
        let progress = Math.min((elapsed / CHARGE_TIME) * 100, 100);
        energy = progress;
        document.getElementById('energyText').innerText = Math.floor(progress);
        document.getElementById('energyCircle').style.setProperty('--progress', progress + '%');

        if (progress >= 100) {
          clearInterval(chargeInterval);
        }
      }, 250);
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
    function saveEnergy() {
      localStorage.setItem('moonEnergy', energy);
      localStorage.setItem('lastChargeTime', Date.now());
    }

    // –°–±–æ—Ä —ç–Ω–µ—Ä–≥–∏–∏
    function collectEnergy(boost = false) {
      if (energy < 100) return;

      const baseReward = Math.floor(Math.random() * (250 - 150 + 1)) + 150;
      const boostReward = Math.floor(Math.random() * (1000 - 500 + 1)) + 500;
      const reward = boost ? boostReward : baseReward;

      balance += reward;
      localStorage.setItem('moonBalance', balance);
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;

      // –°—á—ë—Ç—á–∏–∫ —ç–Ω–µ—Ä–≥–∏–π –¥–ª—è —É—Ä–æ–≤–Ω—è
      energiesCollected += 1;
      localStorage.setItem('energiesCollected', energiesCollected);

      if (energiesCollected >= 5) {
        level += 1;
        energiesCollected = 0;
        localStorage.setItem('moonLevel', level);
        localStorage.setItem('energiesCollected', '0');
        document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: ${level} (0/5 —ç–Ω–µ—Ä–≥–∏–π)`;
      } else {
        document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: \( {level} ( \){energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–π)`;
      }

      // –°–±—Ä–æ—Å —ç–Ω–µ—Ä–≥–∏–∏
      energy = 0;
      lastChargeTime = Date.now();
      saveEnergy();
      document.getElementById('energyText').innerText = '0';
      document.getElementById('energyCircle').style.setProperty('--progress', '0%');

      document.getElementById('status').innerText = `+${reward} –∫–æ–∏–Ω–æ–≤! ${boost ? '–£—Å–∫–æ—Ä–µ–Ω–æ!' : '–°–æ–±—Ä–∞–Ω–æ!'}`;
      setTimeout(() => { document.getElementById('status').innerText = ''; }, 4000);

      startCharging(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–Ω–æ–≤–æ
    }

    // –£—Å–∫–æ—Ä–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É
    function boostEnergy() {
      resetDailyIfNeeded();
      if (dailyBoosts >= DAILY_BOOST_LIMIT) {
        document.getElementById('status').innerText = '–õ–∏–º–∏—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∏—Å—á–µ—Ä–ø–∞–Ω üåô';
        setTimeout(() => { document.getElementById('status').innerText = ''; }, 5000);
        return;
      }

      if (typeof window.show_10555515 !== 'function') {
        document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
        return;
      }

      document.getElementById('status').innerText = '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';

      window.show_10555515()
        .then(() => {
          dailyBoosts += 1;
          localStorage.setItem('dailyBoosts', dailyBoosts);
          collectEnergy(true); // –£—Å–∫–æ—Ä–µ–Ω–Ω—ã–π —Å–±–æ—Ä
        })
        .catch((err) => {
          document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å üòî';
          console.error('Monetag error:', err);
        })
        .finally(() => {
          setTimeout(() => { document.getElementById('status').innerText = ''; }, 5000);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.getElementById('collectBtn').onclick = () => collectEnergy(false);
    document.getElementById('boostBtn').onclick = boostEnergy;
    startCharging();
  </script>
</body>
</html>
