  <style>

  </style>

<body>
  <div class="container">
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 500 –∫–æ–∏–Ω–æ–≤ ‚òÖ</div>
    
    <button id="adButton" onclick="watchAd()">
      –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É ‚Üí +300‚Äì600 –∫–æ–∏–Ω–æ–≤
    </button>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // –ë–∞–ª–∞–Ω—Å
    let balance = localStorage.getItem('moonBalance') 
      ? parseInt(localStorage.getItem('moonBalance')) 
      : 500;

    document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;

    function updateBalance(newBalance) {
      balance = newBalance; // –£–±—Ä–∞–ª–∏ Math.max, —á—Ç–æ–±—ã –±–∞–ª–∞–Ω—Å –º–æ–≥ –ø–∞–¥–∞—Ç—å –Ω–∏–∂–µ 100 –ø—Ä–∏ —Ç—Ä–∞—Ç–∞—Ö –ø–æ–∑–∂–µ
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      localStorage.setItem('moonBalance', balance);
    }

    // –ö—É–ª–¥–∞—É–Ω –∏ —Å—É—Ç–æ—á–Ω—ã–π –ª–∏–º–∏—Ç
    const COOLDOWN_TIME = 90 * 1000;          // 90 —Å–µ–∫—É–Ω–¥
    const DAILY_LIMIT = 40;                   // –º–∞–∫—Å–∏–º—É–º 40 –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ –≤ —Å—É—Ç–∫–∏
    let lastAdTime = localStorage.getItem('lastAdTime') ? parseInt(localStorage.getItem('lastAdTime')) : 0;
    let dailyViews = localStorage.getItem('dailyViews') ? parseInt(localStorage.getItem('dailyViews')) : 0;
    let dailyDate = localStorage.getItem('dailyDate') || new Date().toDateString();

    const adButton = document.getElementById('adButton');

    function resetDailyIfNeeded() {
      const today = new Date().toDateString();
      if (today !== dailyDate) {
        dailyViews = 0;
        dailyDate = today;
        localStorage.setItem('dailyViews', '0');
        localStorage.setItem('dailyDate', dailyDate);
      }
    }

    function updateButtonState() {
      resetDailyIfNeeded();
      const now = Date.now();
      const timeLeft = lastAdTime + COOLDOWN_TIME - now;

      if (dailyViews >= DAILY_LIMIT) {
        adButton.classList.add('disabled');
        adButton.disabled = true;
        adButton.innerText = '–ù–∞ —Å–µ–≥–æ–¥–Ω—è —Ö–≤–∞—Ç–∏—Ç —Ä–µ–∫–ª–∞–º—ã üåô –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞!';
        return;
      }

      if (timeLeft > 0) {
        adButton.classList.add('disabled');
        adButton.disabled = true;
        adButton.innerText = `–ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞ –ª—É–Ω—ã: ${Math.ceil(timeLeft / 1000)} —Å–µ–∫`;
        setTimeout(updateButtonState, 1000);
      } else {
        adButton.classList.remove('disabled');
        adButton.disabled = false;
        adButton.innerText = '–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É ‚Üí +300‚Äì600 –∫–æ–∏–Ω–æ–≤';
      }
    }

    // –†–µ–∫–ª–∞–º–∞
    function watchAd() {
      resetDailyIfNeeded();

      if (dailyViews >= DAILY_LIMIT) {
        document.getElementById('status').innerText = '–ù–∞ —Å–µ–≥–æ–¥–Ω—è –ª–∏–º–∏—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç üåô';
        setTimeout(() => { document.getElementById('status').innerText = ''; }, 5000);
        return;
      }

      const now = Date.now();
      if (now - lastAdTime < COOLDOWN_TIME) return;

      document.getElementById('status').innerText = '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';

      if (typeof window.show_10555515 !== 'function') {
        document.getElementById('status').innerText = 'SDK –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.';
        console.error('Monetag SDK function show_10555515 not found');
        return;
      }

      console.log('–ó–∞–ø—É—Å–∫–∞–µ–º Monetag Rewarded Interstitial...');

      window.show_10555515()
        .then(() => {
          const reward = Math.floor(Math.random() * (600 - 300 + 1)) + 300;
          updateBalance(balance + reward);
          document.getElementById('status').innerText = `+${reward} –∫–æ–∏–Ω–æ–≤! –£—Å–ø–µ—à–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä! üåü`;

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏
          lastAdTime = Date.now();
          dailyViews += 1;
          localStorage.setItem('lastAdTime', lastAdTime);
          localStorage.setItem('dailyViews', dailyViews);

          updateButtonState();
        })
        .catch((err) => {
          document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –Ω–µ –¥–æ—Å–º–æ—Ç—Ä–µ–Ω–∞ –∏–ª–∏ –æ—à–∏–±–∫–∞ üòî';
          console.error('Monetag Rejected / Error:', err);
        })
        .finally(() => {
          setTimeout(() => {
            document.getElementById('status').innerText = '';
          }, 5000);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateButtonState();
  </script>
