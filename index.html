<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Energy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='10555515' data-sdk='show_10555515'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://p2.piqsels.com/preview/967/812/976/night-sky-moon-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(10, 10, 30, 0.75);
      border-radius: 24px;
      padding: 30px 20px;
      max-width: 360px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    #balance { font-size: 36px; font-weight: bold; color: #ffd700; margin: 10px 0 20px; text-shadow: 0 0 15px #ffd70080; }
    .energy-container { position: relative; width: 180px; height: 180px; margin: 20px auto; }
    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00ccff var(--progress, 0%), rgba(255,255,255,0.1) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0,204,255,0.5);
      transition: background 1s ease;
    }
    .energy-inner { width: 140px; height: 140px; background: rgba(0,0,30,0.8); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .energy-text { font-size: 48px; font-weight: bold; color: #00ffcc; }
    .energy-label { font-size: 16px; opacity: 0.8; }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      transition: all 0.3s;
    }
    #collectBtn { background: linear-gradient(135deg, #00cc66, #00ff99); color: white; box-shadow: 0 6px 20px rgba(0,204,102,0.4); }
    #boostBtn { background: linear-gradient(135deg, #0066ff, #00aaff); color: white; box-shadow: 0 6px 20px rgba(0,102,255,0.5); }
    button:hover { transform: scale(1.05); }
    button.disabled { background: gray !important; cursor: not-allowed; box-shadow: none; transform: none; }
    #level { font-size: 20px; margin: 10px 0; color: #ffd700; }
    #upgrades { margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; }
    #chestSection { margin: 20px 0; }
    .coin-fly {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
      pointer-events: none;
      animation: fly 1.5s ease-out forwards;
    }
    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="balance"></div>
    <div id="level"></div>
    
    <div class="energy-container">
      <div class="energy-circle" id="energyCircle">
        <div class="energy-inner">
          <div class="energy-text" id="energyText">0</div>
          <div class="energy-label">–≠–Ω–µ—Ä–≥–∏—è</div>
        </div>
      </div>
    </div>

    <button id="collectBtn">–°–æ–±—Ä–∞—Ç—å (+150‚Äì250)</button>
    <button id="boostBtn">–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+500‚Äì1000)</button>

    <div id="chestSection">
      <div id="chestTimer"></div>
      <button id="chestBtn">–û—Ç–∫—Ä—ã—Ç—å —Å—É–Ω–¥—É–∫</button>
    </div>

    <div id="upgrades">
      <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
      <button id="upgradeQuantum">–ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (Lv 0, 1200 –∫–æ–∏–Ω–æ–≤)</button>
      <button id="upgradePsi">–ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å (Lv 0, 2000 –∫–æ–∏–Ω–æ–≤)</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // –ï–¥–∏–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    let gameState = (() => {
      const defaultState = {
        balance: 500,
        moonLevel: 1,
        energiesCollected: 0,
        upgradeQuantum: 0,
        upgradePsi: 0,
        lastEnergyCollectTime: Date.now(),
        lastAdWatchTime: 0,
        dailyAdCounter: 0,
        lastResetDate: new Date().toDateString(),
        nextChestTime: Date.now() + 6*3600000,
        chestOpened: false
      };
      const saved = localStorage.getItem('moonEnergyState');
      return saved ? JSON.parse(saved) : defaultState;
    })();

    function saveGameState() {
      localStorage.setItem('moonEnergyState', JSON.stringify(gameState));
    }

    // –§–æ—Ä–º—É–ª—ã
    function getChargeTime() {
      return Math.round(25 * Math.pow(0.9, gameState.upgradeQuantum));
    }

    function getBaseReward() {
      const min = 150 + 30 * gameState.upgradePsi;
      const max = 250 + 50 * gameState.upgradePsi;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getAdReward() {
      return getBaseReward() * 3 + Math.floor(Math.random() * 201);
    }

    function getChestReward() {
      return getBaseReward() * 10 + Math.floor(Math.random() * 2001) + 2000;
    }

    // UI —ç–ª–µ–º–µ–Ω—Ç—ã
    const elements = {
      balance: document.getElementById('balance'),
      level: document.getElementById('level'),
      energyText: document.getElementById('energyText'),
      energyCircle: document.getElementById('energyCircle'),
      collectBtn: document.getElementById('collectBtn'),
      boostBtn: document.getElementById('boostBtn'),
      chestTimer: document.getElementById('chestTimer'),
      chestBtn: document.getElementById('chestBtn'),
      upgradeQuantum: document.getElementById('upgradeQuantum'),
      upgradePsi: document.getElementById('upgradePsi')
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    function updateUI() {
      elements.balance.textContent = `–ë–∞–ª–∞–Ω—Å: ${gameState.balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      elements.level.textContent = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: \( {gameState.moonLevel} ( \){gameState.energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–π)`;

      const chargeTimeMs = getChargeTime() * 1000;
      const elapsed = Date.now() - gameState.lastEnergyCollectTime;
      const progress = Math.min(100, (elapsed / chargeTimeMs) * 100);
      elements.energyText.textContent = progress >= 100 ? '–ì–æ—Ç–æ–≤–æ!' : Math.floor(progress);
      elements.energyCircle.style.setProperty('--progress', progress + '%');

      elements.collectBtn.disabled = progress < 100;
      elements.collectBtn.textContent = `–°–æ–±—Ä–∞—Ç—å (+${getBaseReward()})`;

      const adTimeLeft = gameState.lastAdWatchTime + 90*1000 - Date.now();
      elements.boostBtn.disabled = adTimeLeft > 0 || gameState.dailyAdCounter >= 40;
      elements.boostBtn.textContent = adTimeLeft > 0 ? `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ \( {Math.ceil(adTimeLeft / 1000)} —Å–µ–∫` : (gameState.dailyAdCounter >= 40 ? '–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω' : `–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+ \){getAdReward()})`);

      const chestTimeLeft = gameState.nextChestTime - Date.now();
      if (chestTimeLeft <= 0) {
        elements.chestTimer.textContent = '–°—É–Ω–¥—É–∫ –≥–æ—Ç–æ–≤!';
        elements.chestBtn.disabled = false;
        elements.chestBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å —Å—É–Ω–¥—É–∫';
      } else {
        const h = Math.floor(chestTimeLeft / 3600000);
        const m = Math.floor((chestTimeLeft % 3600000) / 60000);
        const s = Math.floor((chestTimeLeft % 60000) / 1000);
        elements.chestTimer.textContent = `–°—É–Ω–¥—É–∫ —á–µ—Ä–µ–∑ \( {h}: \){m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        elements.chestBtn.disabled = true;
        elements.chestBtn.textContent = '–ñ–¥–∏—Ç–µ...';
      }

      elements.upgradeQuantum.textContent = `–ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (Lv ${gameState.upgradeQuantum}, 1200 –∫–æ–∏–Ω–æ–≤)`;
      elements.upgradePsi.textContent = `–ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å (Lv ${gameState.upgradePsi}, 2000 –∫–æ–∏–Ω–æ–≤)`;
    };

    setInterval(updateUI, 1000);
    updateUI();

    // –°–±–æ—Ä —ç–Ω–µ—Ä–≥–∏–∏
    elements.collectBtn.onclick = () => {
      const chargeTimeMs = getChargeTime() * 1000;
      if (Date.now() - gameState.lastEnergyCollectTime < chargeTimeMs) return;

      const reward = getBaseReward();
      gameState.balance += reward;
      gameState.energiesCollected += 1;

      if (gameState.energiesCollected >= 5) {
        gameState.moonLevel += 1;
        gameState.energiesCollected = 0;
      }

      gameState.lastEnergyCollectTime = Date.now();
      saveGameState();
      updateUI();

      elements.status.textContent = `+${reward} –∫–æ–∏–Ω–æ–≤!`;
      setTimeout(() => elements.status.textContent = '', 3000);
    };

    // –£—Å–∫–æ—Ä–∏—Ç—å
    elements.boostBtn.onclick = () => {
      const adTimeLeft = gameState.lastAdWatchTime + 90*1000 - Date.now();
      if (adTimeLeft > 0 || gameState.dailyAdCounter >= 40) return;

      if (typeof window.show_10555515 !== 'function') {
        elements.status.textContent = '–†–µ–∫–ª–∞–º–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
        return;
      }

      elements.status.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';

      window.show_10555515()
        .then(() => {
          const reward = getAdReward();
          gameState.balance += reward;
          gameState.energiesCollected += 1;
          if (gameState.energiesCollected >= 5) {
            gameState.moonLevel += 1;
            gameState.energiesCollected = 0;
          }
          gameState.lastAdWatchTime = Date.now();
          gameState.dailyAdCounter += 1;
          gameState.lastEnergyCollectTime = Date.now();
          saveGameState();
          updateUI();
          elements.status.textContent = `+${reward} –∫–æ–∏–Ω–æ–≤! –£—Å–∫–æ—Ä–µ–Ω–æ!`;
        })
        .catch(err => {
          elements.status.textContent = '–û—à–∏–±–∫–∞ —Ä–µ–∫–ª–∞–º—ã üòî';
          console.error(err);
        })
        .finally(() => setTimeout(() => elements.status.textContent = '', 5000));
    };

    // –°—É–Ω–¥—É–∫
    elements.chestBtn.onclick = () => {
      const chestTimeLeft = gameState.nextChestTime - Date.now();
      if (chestTimeLeft > 0) return;

      const reward = getChestReward();
      gameState.balance += reward;
      gameState.nextChestTime = Date.now() + 6*3600000;
      saveGameState();
      updateUI();
      elements.status.textContent = `+${reward} –∫–æ–∏–Ω–æ–≤ –∏–∑ —Å—É–Ω–¥—É–∫–∞!`;
      setTimeout(() => elements.status.textContent = '', 4000);
    };

    // –ê–ø–≥—Ä–µ–π–¥—ã
    elements.upgradeQuantum.onclick = () => {
      const costs = [0, 1200, 3000, 7500, 18000, 40000];
      const nextLevel = gameState.upgradeQuantum + 1;
      if (nextLevel > 5 || gameState.balance < costs[nextLevel]) return;

      gameState.balance -= costs[nextLevel];
      gameState.upgradeQuantum = nextLevel;
      saveGameState();
      updateUI();
      elements.status.textContent = '–£—Å–∫–æ—Ä–∏—Ç–µ–ª—å —É–ª—É—á—à–µ–Ω!';
      setTimeout(() => elements.status.textContent = '', 3000);
    };

    elements.upgradePsi.onclick = () => {
      const costs = [0, 2000, 5000, 12000, 28000, 60000];
      const nextLevel = gameState.upgradePsi + 1;
      if (nextLevel > 5 || gameState.balance < costs[nextLevel]) return;

      gameState.balance -= costs[nextLevel];
      gameState.upgradePsi = nextLevel;
      saveGameState();
      updateUI();
      elements.status.textContent = '–£—Å–∏–ª–∏—Ç–µ–ª—å —É–ª—É—á—à–µ–Ω!';
      setTimeout(() => elements.status.textContent = '', 3000);
    };

    saveGameState(); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  </script>
</body>
</html>
