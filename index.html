<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Energy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='10555515' data-sdk='show_10555515'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://p2.piqsels.com/preview/967/812/976/night-sky-moon-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(10, 10, 30, 0.75);
      border-radius: 24px;
      padding: 30px 20px;
      max-width: 360px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    #balance { font-size: 36px; font-weight: bold; color: #ffd700; margin: 10px 0 20px; text-shadow: 0 0 15px #ffd70080; }
    .energy-container { position: relative; width: 180px; height: 180px; margin: 20px auto; }
    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00ccff var(--progress, 0%), rgba(255,255,255,0.1) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0,204,255,0.5);
      transition: background 1s ease;
    }
    .energy-inner { width: 140px; height: 140px; background: rgba(0,0,30,0.8); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .energy-text { font-size: 48px; font-weight: bold; color: #00ffcc; }
    .energy-label { font-size: 16px; opacity: 0.8; }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      transition: all 0.3s;
    }
    #collectBtn { background: linear-gradient(135deg, #00cc66, #00ff99); color: white; box-shadow: 0 6px 20px rgba(0,204,102,0.4); }
    #boostBtn { background: linear-gradient(135deg, #0066ff, #00aaff); color: white; box-shadow: 0 6px 20px rgba(0,102,255,0.5); }
    button:hover { transform: scale(1.05); }
    button.disabled { background: gray !important; cursor: not-allowed; box-shadow: none; transform: none; }
    #level { font-size: 20px; margin: 10px 0; color: #ffd700; }
    #upgrades { margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; }
    #chestSection { margin: 20px 0; }
    .coin-fly {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
      pointer-events: none;
      animation: fly 1.5s ease-out forwards;
    }
    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="balance"></div>
    <div id="level"></div>
    
    <div class="energy-container">
      <div class="energy-circle" id="energyCircle">
        <div class="energy-inner">
          <div class="energy-text" id="energyText">0</div>
          <div class="energy-label">Энергия</div>
        </div>
      </div>
    </div>

    <button id="collectBtn">Собрать (+150–250)</button>
    <button id="boostBtn">Ускорить через рекламу (+500–1000)</button>

    <div id="chestSection">
      <div id="chestTimer"></div>
      <button id="chestBtn">Открыть сундук</button>
    </div>

    <div id="upgrades">
      <h3>Улучшения</h3>
      <button id="upgradeQuantum">Квантовый Ускоритель (Lv 0)</button>
      <button id="upgradePsi">Пси-усилитель (Lv 0)</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Единое состояние
    let gameState = (() => {
      const defaultState = {
        balance: 500,
        moonLevel: 1,
        energiesCollected: 0,
        upgradeQuantum: 0,
        upgradePsi: 0,
        lastEnergyCollectTime: Date.now(),
        lastAdWatchTime: 0,
        dailyAdCounter: 0,
        lastResetDate: new Date().toDateString(),
        nextChestTime: Date.now() + 6*3600000,
        chestOpened: false
      };
      const saved = localStorage.getItem('moonEnergyState');
      return saved ? JSON.parse(saved) : defaultState;
    })();

    function saveGameState() {
      localStorage.setItem('moonEnergyState', JSON.stringify(gameState));
    }

    // Формулы
    function getChargeTime() {
      return Math.round(25 * Math.pow(0.9, gameState.upgradeQuantum));
    }

    function getBaseReward() {
      const min = 150 + 30 * gameState.upgradePsi;
      const max = 250 + 50 * gameState.upgradePsi;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getAdReward() {
      return getBaseReward() * 3 + Math.floor(Math.random() * 201);
    }

    function getChestReward() {
      return getBaseReward() * 10 + Math.floor(Math.random() * 2001) + 2000;
    }

    // Обновление UI
    function updateUI() {
      const chargeTimeMs = getChargeTime() * 1000;
      const elapsed = Date.now() - gameState.lastEnergyCollectTime;
      const progress = Math.min(100, (elapsed / chargeTimeMs) * 100);

      elements.balance.textContent = `Баланс: ${gameState.balance} коинов ★`;
      elements.level.textContent = `Уровень Луны: \( {gameState.moonLevel} ( \){gameState.energiesCollected}/5 энергий)`;
      elements.energyText.textContent = progress >= 100 ? 'Готово!' : Math.floor(progress);
      elements.energyCircle.style.setProperty('--progress', progress + '%');

      elements.collectBtn.disabled = progress < 100;
      elements.collectBtn.textContent = `Собрать (+${getBaseReward()})`;

      const adTimeLeft = gameState.lastAdWatchTime + 90*1000 - Date.now();
      elements.boostBtn.disabled = adTimeLeft > 0 || gameState.dailyAdCounter >= 40;
      elements.boostBtn.textContent = adTimeLeft > 0 ? `Доступно через \( {Math.ceil(adTimeLeft / 1000)} сек` : (gameState.dailyAdCounter >= 40 ? 'Лимит исчерпан' : `Ускорить через рекламу (+ \){getAdReward()})`);

      const chestTimeLeft = gameState.nextChestTime - Date.now();
      if (chestTimeLeft <= 0) {
        elements.chestTimer.textContent = 'Сундук готов!';
        elements.chestBtn.disabled = false;
        elements.chestBtn.textContent = 'Открыть сундук';
      } else {
        const h = Math.floor(chestTimeLeft / 3600000);
        const m = Math.floor((chestTimeLeft % 3600000) / 60000);
        const s = Math.floor((chestTimeLeft % 60000) / 1000);
        elements.chestTimer.textContent = `Сундук через \( {h}: \){m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        elements.chestBtn.disabled = true;
        elements.chestBtn.textContent = 'Ждите...';
      }

      elements.upgradeQuantum.textContent = `Квантовый Ускоритель (Lv ${gameState.upgradeQuantum})`;
      elements.upgradePsi.textContent = `Пси-усилитель (Lv ${gameState.upgradePsi})`;
    };

    setInterval(updateUI, 1000);
    updateUI();
  </script>
</body>
</html>
