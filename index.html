<body>

  <p id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
    Telegram.WebApp.ready();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function showUser() {
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user) {
        const last = user.last_name ? ' ' + user.last_name : '';
        const username = user.username ? '@' + user.username : '–Ω–µ—Ç username';
        document.getElementById('user-info').innerText = 
          `–¢—ã: \( {user.first_name} \){last} (${username})`;

        document.getElementById('user-info').innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
      }
    }

    // –ë–∞–ª–∞–Ω—Å
    let balance = localStorage.getItem('moonBalance') 
      ? parseInt(localStorage.getItem('moonBalance')) 
      : 100;
    
    document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ üåü`;

    function updateBalance(newBalance) {
      balance = newBalance;

      localStorage.setItem('moonBalance', balance);
      document.getElementById('status').innerText = '–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω!';
      setTimeout(() => {
        document.getElementById('status').innerText = '';

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∫–ª–∞–º—ã (–∑–∞–≥–ª—É—à–∫–∞ –ø–æ–∫–∞)
    function watchAd() {
