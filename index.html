      overflow: hidden;

    .star {

      position: relative;
      z-index: 10;
      margin: 20px;

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
      border-radius: 34px;
      z-index: -1;
      opacity: 0.3;
      animation: borderGlow 4s ease-in-out infinite alternate;

    @keyframes borderGlow {

      100% { opacity: 0.4; }

    #balance {

      font-weight: 800;
      background: linear-gradient(135deg, var(--neon-gold), #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0 25px;
      text-shadow: var(--glow-gold);
      letter-spacing: 1px;
    }

    #level {
      font-size: 22px;
      margin: 15px 0;
      color: var(--neon-blue);
      text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
      font-weight: 600;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 50px;
      display: inline-block;
      border: 1px solid rgba(0, 204, 255, 0.3);
    }

    .energy-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 25px auto;
    }

    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(var(--neon-blue) var(--progress, 0%), rgba(255, 255, 255, 0.05) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(0, 204, 255, 0.4), inset 0 0 30px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
    }

    .energy-circle.ready {
      animation: pulseEnergy 2s infinite;
      box-shadow: 0 0 60px rgba(0, 204, 255, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulseEnergy {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .energy-inner {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at 30% 30%, rgba(10, 10, 26, 0.9), rgba(21, 21, 43, 0.95));
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    #moonPhase {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .moon-phase-1 {
      background: radial-gradient(circle at 70% 50%, rgba(249, 240, 210, 0.9) 0%, rgba(230, 212, 163, 0.8) 30%, transparent 35%);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 50%, 15% 25%, 15% 75%, 0% 50%);
      box-shadow: inset 0 0 30px rgba(249, 240, 210, 0.3), 0 0 40px rgba(249, 240, 210, 0.2);
    }

    .moon-phase-2 {
      background: radial-gradient(circle at 60% 50%, rgba(249, 240, 210, 0.95) 0%, rgba(230, 212, 163, 0.85) 40%, transparent 50%);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 50%, 40% 10%, 40% 90%, 0% 50%);
      box-shadow: inset 0 0 40px rgba(249, 240, 210, 0.4), 0 0 50px rgba(249, 240, 210, 0.3);
    }

    .moon-phase-3 {
      background: radial-gradient(circle at 50% 50%, #f9f0d2 0%, #e6d4a3 30%, #d4b483 70%);
      clip-path: circle(50% at 50% 50%);
      box-shadow: inset 0 0 50px rgba(249, 240, 210, 0.5), 0 0 60px rgba(249, 240, 210, 0.6), 0 0 100px rgba(249, 240, 210, 0.3);
      animation: moonGlow 3s infinite alternate;
    }

    .moon-phase-4 {
      background: radial-gradient(circle at 40% 50%, rgba(249, 240, 210, 0.9) 0%, rgba(230, 212, 163, 0.8) 40%, transparent 50%);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 100% 50%, 60% 10%, 60% 90%, 100% 50%);
      box-shadow: inset 0 0 40px rgba(249, 240, 210, 0.4), 0 0 50px rgba(249, 240, 210, 0.3);
    }

    .moon-phase-4::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #9d4edd, #6a3093);
      border-radius: 50%;
      top: 20px;
      right: -30px;
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
      animation: planetOrbit 10s linear infinite;
    }

    @keyframes moonGlow {
      0% { box-shadow: inset 0 0 50px rgba(249, 240, 210, 0.5), 0 0 60px rgba(249, 240, 210, 0.6), 0 0 100px rgba(249, 240, 210, 0.3); }
      100% { box-shadow: inset 0 0 60px rgba(249, 240, 210, 0.6), 0 0 80px rgba(249, 240, 210, 0.8), 0 0 120px rgba(249, 240, 210, 0.4); }
    }

    @keyframes planetOrbit {
      0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
    }

    button {
      padding: 18px 35px;
      font-size: 20px;
      margin: 12px auto;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 320px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      outline: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    #collectBtn {

      color: white;
      box-shadow: 0 8px 25px rgba(0, 204, 102, 0.4), 0 0 0 2px rgba(0, 255, 153, 0.2);
    }

    #collectBtn:hover:not(.disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 204, 102, 0.6), 0 0 0 3px rgba(0, 255, 153, 0.3);
    }

    #collectBtn.ready {
      animation: pulseGreen 1.5s infinite;
    }

    @keyframes pulseGreen {
      0%, 100% { box-shadow: 0 8px 25px rgba(0, 204, 102, 0.4); }
      50% { box-shadow: 0 8px 35px rgba(0, 204, 102, 0.8); }
    }

    #boostBtn {
      background: linear-gradient(135deg, #0066ff, #00aaff);
      color: white;
      box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4), 0 0 0 2px rgba(0, 170, 255, 0.2);
    }

    #boostBtn:hover:not(.disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 102, 255, 0.6), 0 0 0 3px rgba(0, 170, 255, 0.3);
    }

    #boostBtn.ready {
      animation: pulseBlue 1.5s infinite;
    }

    @keyframes pulseBlue {
      0%, 100% { box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4); }
      50% { box-shadow: 0 8px 35px rgba(0, 102, 255, 0.8); }
    }

    button.disabled {
      background: linear-gradient(135deg, #666, #999);
      color: rgba(255, 255, 255, 0.5);
      box-shadow: none;
      cursor: not-allowed;
      transform: none !important;
    }

    #chestSection {
      margin: 25px 0;
      padding: 20px;
      background: rgba(255, 215, 0, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      position: relative;
    }

    #chestSection::before {
      content: 'üéÅ';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: var(--space-dark);
      padding: 0 15px;
    }

    #chestTimer {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--neon-gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    #chestBtn {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4), 0 0 0 2px rgba(255, 215, 0, 0.2);
    }

    #chestBtn:hover:not(.disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6), 0 0 0 3px rgba(255, 215, 0, 0.3);
    }

    #chestBtn.ready {
      animation: pulseGold 1s infinite;
    }

    @keyframes pulseGold {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #upgrades {
      margin: 30px 0 20px;
      padding: 25px;
      background: rgba(10, 10, 26, 0.5);
      border-radius: 25px;
      border: 1px solid rgba(157, 78, 221, 0.2);
      position: relative;
    }

    #upgrades::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);

    #upgrades h3 {
      font-size: 22px;
      color: var(--neon-purple);
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
      letter-spacing: 2px;
      position: relative;
      padding-bottom: 10px;
    }

    #upgrades h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
    }

    .upgrade-card {
      background: linear-gradient(145deg, rgba(21, 21, 43, 0.8), rgba(10, 10, 26, 0.9));
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      border: 1px solid rgba(157, 78, 221, 0.3);
      display: flex;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      max-width: 380px;
    }

    .upgrade-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .upgrade-card:hover::before {
      left: 100%;
    }

    .upgrade-card:hover {
      transform: translateY(-5px);
      border-color: var(--neon-purple);
      box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3), 0 0 0 2px rgba(157, 78, 221, 0.2);
    }

    .upgrade-card.max {
      border-color: var(--neon-gold);
      background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(10, 10, 26, 0.9));
    }

    .upgrade-card.max .upgrade-icon {
      background: linear-gradient(135deg, var(--neon-gold), #ffed4e);
      color: #333;
    }

    .upgrade-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      border-color: rgba(255, 255, 255, 0.1) !important;
      box-shadow: none !important;
    }

    .upgrade-card.disabled:hover::before {
      left: -100%;
    }

    .upgrade-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(157, 78, 221, 0.3), rgba(0, 204, 255, 0.3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .upgrade-info {
      flex: 1;
      text-align: left;
    }

    .upgrade-name {
      font-size: 16px;
      font-weight: 700;
      color: var(--neon-purple);
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .upgrade-level {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
    }

    .upgrade-progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
      border-radius: 3px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .upgrade-cost {
      font-size: 18px;
      font-weight: 700;
      color: var(--neon-gold);
      margin-top: 10px;
    }

    .status-message {
      margin: 20px 0;
      padding: 18px;
      border-radius: 15px;
      background: rgba(0, 204, 255, 0.1);
      font-size: 18px;
      min-height: 30px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      color: var(--neon-blue);
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .status-message.level-up {
      background: rgba(255, 215, 0, 0.15);
      border-color: var(--neon-gold);
      color: var(--neon-gold);
      animation: levelUpMessage 0.5s ease;
    }

    @keyframes levelUpMessage {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .coin-fly-to-balance {
      position: fixed;
      font-size: 20px;
      font-weight: 800;
      color: var(--neon-gold);
      text-shadow: 0 0 10px gold, 0 0 20px gold;
      pointer-events: none;
      z-index: 1000;
      animation: flyToBalance 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes flyToBalance {
      0% { opacity: 1; transform: translate(var(--start-x), var(--start-y)) scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: translate(calc(var(--target-x) - 50px), calc(var(--target-y) - 50px)) scale(1.2) rotate(180deg); }
      100% { opacity: 0; transform: translate(var(--target-x), var(--target-y)) scale(0.3) rotate(360deg); }
    }

    .coin-particle {
      position: absolute;
      color: var(--neon-gold);
      font-size: 24px;
      font-weight: 800;
      text-shadow: 0 0 10px gold, 0 0 20px gold;
      opacity: 0;
      animation: coinExplode 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes coinExplode {
      0% { opacity: 0; transform: translate(0, 0) scale(0) rotate(0deg); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translate(calc(var(--tx) * 100px), calc(var(--ty) * 100px - 100px)) scale(1.5) rotate(720deg); }
    }

    @media (max-width: 480px) {
      .container { padding: 25px 15px; margin: 10px; border-radius: 25px; }
      #balance { font-size: 32px; }
      .energy-container { width: 180px; height: 180px; }
      .energy-inner { width: 130px; height: 130px; }
      .energy-text { font-size: 42px; }
      button { padding: 16px 25px; font-size: 18px; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
    ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--neon-purple); }
  </style>
</head>

    function createStarfield() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';

    function createParallaxStars() {
      const starfield = document.getElementById('starfield');
      starfield.innerHTML = '';
      
      const layers = [
        { count: 100, className: 'star-small', depth: 0.2 },
        { count: 50, className: 'star-medium', depth: 0.5 },
        { count: 30, className: 'star-large', depth: 0.8 }
      ];
      
      layers.forEach(layer => {
        for (let i = 0; i < layer.count; i++) {
          const star = document.createElement('div');
          star.className = `star-parallax ${layer.className}`;
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.opacity = Math.random() * 0.5 + 0.3;
          star.dataset.depth = layer.depth;
          starfield.appendChild(star);
        }
      });

      let mouseX = 0, mouseY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX / window.innerWidth - 0.5;
        mouseY = e.clientY / window.innerHeight - 0.5;
        updateParallax();
      });

      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (e) => {
          const gamma = e.gamma / 45;
          const beta = e.beta / 45;
          if (gamma && beta) {
            mouseX = gamma * 0.5;
            mouseY = beta * 0.5;
            updateParallax();
          }
        });
      }

      function updateParallax() {
        const stars = document.querySelectorAll('.star-parallax');
        stars.forEach(star => {
          const depth = parseFloat(star.dataset.depth);
          const moveX = mouseX * 50 * depth;
          const moveY = mouseY * 50 * depth;
          star.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      }
    }

    // 3. –§–∞–∑–∞ –õ—É–Ω—ã
    function updateMoonPhase() {
      const moonPhase = document.getElementById('moonPhase');
      moonPhase.className = '';
      
      if (gameState.moonLevel >= 15) {
        moonPhase.classList.add('moon-phase-4');
      } else if (gameState.moonLevel >= 10) {
        moonPhase.classList.add('moon-phase-3');
      } else if (gameState.moonLevel >= 5) {
        moonPhase.classList.add('moon-phase-2');
      } else {
        moonPhase.classList.add('moon-phase-1');
      }
    }

    // 4. –ö–∞—Ä—Ç–æ—á–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
    function updateUpgradeCards() {
      const quantumLevel = gameState.upgradeQuantum;
      const psiLevel = gameState.upgradePsi;
      
      document.getElementById('quantumLevel').textContent = quantumLevel;
      document.getElementById('quantumProgress').style.width = `${(quantumLevel / 5) * 100}%`;
      
      const quantumCosts = [1200, 3000, 7500, 18000, 40000];
      const quantumCard = document.getElementById('upgradeQuantumCard');
      document.getElementById('quantumCost').textContent = quantumLevel < 5 ? `${quantumCosts[quantumLevel]} –∫–æ–∏–Ω–æ–≤` : '–ú–ê–ö–° –£–†–û–í–ï–ù–¨';
      quantumCard.classList.toggle('disabled', quantumLevel >= 5 || gameState.balance < quantumCosts[quantumLevel]);
      quantumCard.classList.toggle('max', quantumLevel >= 5);

      document.getElementById('psiLevel').textContent = psiLevel;
      document.getElementById('psiProgress').style.width = `${(psiLevel / 5) * 100}%`;
      
      const psiCosts = [2000, 5000, 12000, 28000, 60000];
      const psiCard = document.getElementById('upgradePsiCard');
      document.getElementById('psiCost').textContent = psiLevel < 5 ? `${psiCosts[psiLevel]} –∫–æ–∏–Ω–æ–≤` : '–ú–ê–ö–° –£–†–û–í–ï–ù–¨';
      psiCard.classList.toggle('disabled', psiLevel >= 5 || gameState.balance < psiCosts[psiLevel]);
      psiCard.classList.toggle('max', psiLevel >= 5);
    }

    // 5. –ê–Ω–∏–º–∞—Ü–∏—è —É—Ä–æ–≤–Ω—è
    function animateLevelZoom() {
      const zoomElement = document.getElementById('levelUpZoom');
      zoomElement.classList.remove('level-up-zoom');
      void zoomElement.offsetWidth;
      zoomElement.classList.add('level-up-zoom');
    }

    // 6. –í–∑—Ä—ã–≤ –∫–æ–∏–Ω–æ–≤ –¥–ª—è —Å—É–Ω–¥—É–∫–∞
    function animateCoinExplosion(amount, x, y) {
      const explosion = document.getElementById('coinExplosion');
      explosion.innerHTML = '';
      
      const particleCount = Math.min(30, Math.floor(amount / 100));
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'coin-particle';
        particle.textContent = '+';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 2 + 1;
        particle.style.setProperty('--tx', Math.cos(angle) * distance);
        particle.style.setProperty('--ty', Math.sin(angle) * distance);
        
        explosion.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1500);
      }
      
      const bigReward = document.createElement('div');
      bigReward.className = 'coin-fly';
      bigReward.textContent = `+${amount}`;
      bigReward.style.left = x + 'px';
      bigReward.style.top = y + 'px';
      bigReward.style.fontSize = '36px';
      bigReward.style.color = '#ffd700';
      bigReward.style.textShadow = '0 0 20px gold, 0 0 40px gold';
      document.body.appendChild(bigReward);
      
      setTimeout(() => bigReward.remove(), 2000);
    }

    // 7. –õ–µ—Ç—è—â–∏–µ –∫–æ–∏–Ω—ã –∫ –±–∞–ª–∞–Ω—Å—É
    function createFlyingCoins(amount, startElement) {
      const balanceElement = document.getElementById('balance');
      const balanceRect = balanceElement.getBoundingClientRect();
      const startRect = startElement.getBoundingClientRect();
      
      const coinCount = Math.min(5, Math.ceil(amount / 200));
      
      for (let i = 0; i < coinCount; i++) {
        const coin = document.createElement('div');
        coin.className = 'coin-fly-to-balance';
        coin.textContent = `+${Math.floor(amount / coinCount)}`;
        
        const startX = startRect.left + startRect.width / 2;
        const startY = startRect.top + startRect.height / 2;
        
        const targetX = balanceRect.left + balanceRect.width / 2;
        const targetY = balanceRect.top + balanceRect.height / 2;
        
        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 100;
        
        coin.style.setProperty('--start-x', `${startX + offsetX}px`);
        coin.style.setProperty('--start-y', `${startY + offsetY}px`);
        coin.style.setProperty('--target-x', `${targetX}px`);
        coin.style.setProperty('--target-y', `${targetY}px`);
        
        document.body.appendChild(coin);
        
        setTimeout(() => coin.remove(), 1200);
      }
    }

    // 8. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
      createParallaxStars();
      updateMoonPhase();
      updateUpgradeCards();
      
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
      const oldButtons = document.querySelectorAll('#upgradeQuantum, #upgradePsi');
      oldButtons.forEach(btn => btn.style.display = 'none');
    });

    // 9. –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –¥–µ–π—Å—Ç–≤–∏—è—Ö (–µ—Å–ª–∏ Telegram –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç)
    function vibrate() {
      if (Telegram.WebApp.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.impactOccurred('medium');
      }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –ø—Ä–∏ —Å–±–æ—Ä–µ
    elements.collectBtn.addEventListener('click', () => vibrate());
    elements.boostBtn.addEventListener('click', () => vibrate());
    elements.chestBtn.addEventListener('click', () => vibrate());
  </script>
