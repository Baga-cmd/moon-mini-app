<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Energy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='10555515' data-sdk='show_10555515'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://p2.piqsels.com/preview/967/812/976/night-sky-moon-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(10, 10, 30, 0.75);
      border-radius: 24px;
      padding: 30px 20px;
      max-width: 360px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    #balance {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      margin: 10px 0 20px;
      text-shadow: 0 0 15px #ffd70080;
    }
    .energy-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 20px auto;
    }
    .energy-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00ccff var(--progress, 0%), rgba(255,255,255,0.1) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0,204,255,0.5);
      transition: background 1s ease;
    }
    .energy-inner {
      width: 140px;
      height: 140px;
      background: rgba(0,0,30,0.8);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .energy-text {
      font-size: 48px;
      font-weight: bold;
      color: #00ffcc;
    }
    .energy-label {
      font-size: 16px;
      opacity: 0.8;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      transition: all 0.3s;
    }
    #collectBtn {
      background: linear-gradient(135deg, #00cc66, #00ff99);
      color: white;
      box-shadow: 0 6px 20px rgba(0,204,102,0.4);
    }
    #boostBtn, #chestBtn, #upgradeBtn {
      background: linear-gradient(135deg, #0066ff, #00aaff);
      color: white;
      box-shadow: 0 6px 20px rgba(0,102,255,0.5);
    }
    button:hover { transform: scale(1.05); }
    button.disabled {
      background: gray !important;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
      min-height: 50px;
      color: #00ffcc;
    }
    #level {
      font-size: 20px;
      margin: 10px 0;
      color: #ffd700;
    }
    #upgrades {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    .coin-fly {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
      pointer-events: none;
      animation: fly 1.5s ease-out forwards;
    }
    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
    @keyframes levelUpPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px gold); }
      50% { transform: scale(1.25); filter: drop-shadow(0 0 30px gold); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px gold); }
    }
    .level-up { animation: levelUpPulse 1.5s ease; }
    body.level-five { background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&q=80') no-repeat center center fixed; background-size: cover; }
    body.level-ten { background: url('https://images.unsplash.com/photo-1447433589675-4aaa569f3e05?auto=format&fit=crop&q=80') no-repeat center center fixed; background-size: cover; }
  </style>
</head>
<body class="level-basic">
  <div class="container">
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 500 –∫–æ–∏–Ω–æ–≤ ‚òÖ</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: 1 (0/5 —ç–Ω–µ—Ä–≥–∏–π)</div>
    
    <div class="energy-container">
      <div class="energy-circle" id="energyCircle">
        <div class="energy-inner">
          <div class="energy-text" id="energyText">0</div>
          <div class="energy-label">–≠–Ω–µ—Ä–≥–∏—è</div>
        </div>
      </div>
    </div>

    <button id="collectBtn">–°–æ–±—Ä–∞—Ç—å (+150‚Äì250)</button>
    <button id="boostBtn">–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+500‚Äì1000)</button>

    <div id="chestSection" style="margin: 20px 0; display: none;">
      <div id="chestTimer"></div>
      <button id="chestBtn">–û—Ç–∫—Ä—ã—Ç—å —Å—É–Ω–¥—É–∫</button>
    </div>

    <div id="upgrades">
      <h3>–£–ª—É—á—à–µ–Ω–∏—è –±–∞–∑—ã</h3>
      <button id="upgradeQuantum">–ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (Lv 0)</button>
      <button id="upgradePsi">–ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å —Å–±–æ—Ä–∞ (Lv 0)</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // –ë–∞–ª–∞–Ω—Å –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å
    let balance = localStorage.getItem('moonBalance') ? parseInt(localStorage.getItem('moonBalance')) : 500;
    let moonLevel = localStorage.getItem('moonLevel') ? parseInt(localStorage.getItem('moonLevel')) : 1;
    let energiesCollected = localStorage.getItem('energiesCollected') ? parseInt(localStorage.getItem('energiesCollected')) : 0;
    let upgradeQuantum = localStorage.getItem('upgradeQuantum') ? parseInt(localStorage.getItem('upgradeQuantum')) : 0;
    let upgradePsi = localStorage.getItem('upgradePsi') ? parseInt(localStorage.getItem('upgradePsi')) : 0;

    document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
    document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: \( {moonLevel} ( \){energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–π)`;

    // –ö—É–ª–¥–∞—É–Ω –∏ –ª–∏–º–∏—Ç
    const COOLDOWN_TIME = 90 * 1000;
    const DAILY_BOOST_LIMIT = 40;
    let lastAdTime = localStorage.getItem('lastAdTime') ? parseInt(localStorage.getItem('lastAdTime')) : 0;
    let dailyBoosts = localStorage.getItem('dailyBoosts') ? parseInt(localStorage.getItem('dailyBoosts')) : 0;
    let dailyDate = localStorage.getItem('dailyDate') || new Date().toDateString();

    const boostBtn = document.getElementById('boostBtn');

    function resetDailyIfNeeded() {
      const today = new Date().toDateString();
      if (today !== dailyDate) {
        dailyBoosts = 0;
        dailyDate = today;
        localStorage.setItem('dailyBoosts', '0');
        localStorage.setItem('dailyDate', dailyDate);
      }
    }

    function updateBoostButton() {
      resetDailyIfNeeded();
      const now = Date.now();
      const timeLeft = lastAdTime + COOLDOWN_TIME - now;

      if (dailyBoosts >= DAILY_BOOST_LIMIT) {
        boostBtn.classList.add('disabled');
        boostBtn.disabled = true;
        boostBtn.innerText = '–õ–∏–º–∏—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–π –∏—Å—á–µ—Ä–ø–∞–Ω üåô';
        return;
      }

      if (timeLeft > 0) {
        boostBtn.classList.add('disabled');
        boostBtn.disabled = true;
        boostBtn.innerText = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${Math.ceil(timeLeft / 1000)} —Å–µ–∫`;
        setTimeout(updateBoostButton, 1000);
      } else {
        boostBtn.classList.remove('disabled');
        boostBtn.disabled = false;
        boostBtn.innerText = '–£—Å–∫–æ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É (+500‚Äì1000)';
      }
    }

    // –ó–∞—Ä—è–¥–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏
    let energy = localStorage.getItem('moonEnergy') ? parseFloat(localStorage.getItem('moonEnergy')) : 0;
    const CHARGE_TIME = 25000 * Math.pow(0.9, upgradeQuantum);
    let lastChargeTime = localStorage.getItem('lastChargeTime') ? parseInt(localStorage.getItem('lastChargeTime')) : Date.now();
    let chargeInterval;

    function startCharging() {
      clearInterval(chargeInterval);
      chargeInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - lastChargeTime;
        let progress = Math.min((elapsed / CHARGE_TIME) * 100, 100);
        energy = progress;
        document.getElementById('energyText').innerText = Math.floor(progress);
        document.getElementById('energyCircle').style.setProperty('--progress', progress + '%');

        if (progress >= 100) {
          clearInterval(chargeInterval);
        }
      }, 250);
    }

    // –°–±–æ—Ä —ç–Ω–µ—Ä–≥–∏–∏
    function collectEnergy(boost = false) {
      if (energy < 100) return;

      const baseMin = 150 + (30 * upgradePsi);
      const baseMax = 250 + (50 * upgradePsi);
      const baseReward = Math.floor(Math.random() * (baseMax - baseMin + 1)) + baseMin;
      const adReward = Math.floor(baseReward * 3 + Math.random() * 200);
      const reward = boost ? adReward : baseReward;

      balance += reward;
      localStorage.setItem('moonBalance', balance);
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;

      energiesCollected += 1;
      localStorage.setItem('energiesCollected', energiesCollected);

      if (energiesCollected >= 5) {
        moonLevel += 1;
        energiesCollected = 0;
        localStorage.setItem('moonLevel', moonLevel);
        localStorage.setItem('energiesCollected', '0');
        document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: ${moonLevel} (0/5 —ç–Ω–µ—Ä–≥–∏–π)`;
        document.body.classList.add('level-up');
        setTimeout(() => document.body.classList.remove('level-up'), 1500);
        // –°–º–µ–Ω–∞ —Ñ–∞–∑—ã (–ø—Ä–∏–º–µ—Ä –¥–ª—è —É—Ä–æ–≤–Ω–µ–π 5 –∏ 10)
        if (moonLevel === 5) document.body.className = 'level-five';
        if (moonLevel === 10) document.body.className = 'level-ten';
      } else {
        document.getElementById('level').innerText = `–£—Ä–æ–≤–µ–Ω—å –õ—É–Ω—ã: \( {moonLevel} ( \){energiesCollected}/5 —ç–Ω–µ—Ä–≥–∏–π)`;
      }

      energy = 0;
      lastChargeTime = Date.now();
      localStorage.setItem('moonEnergy', energy);
      localStorage.setItem('lastChargeTime', lastChargeTime);
      document.getElementById('energyText').innerText = '0';
      document.getElementById('energyCircle').style.setProperty('--progress', '0%');

      // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–∏–Ω–æ–≤
      const coin = document.createElement('div');
      coin.className = 'coin-fly';
      coin.innerText = `+${reward}`;
      coin.style.left = '50%';
      coin.style.top = '50%';
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 1500);

      document.getElementById('status').innerText = `+${reward} –∫–æ–∏–Ω–æ–≤! ${boost ? '–£—Å–∫–æ—Ä–µ–Ω–æ!' : '–°–æ–±—Ä–∞–Ω–æ!'}`;
      setTimeout(() => { document.getElementById('status').innerText = ''; }, 4000);

      startCharging();
    }

    // –£—Å–∫–æ—Ä–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É
    function boostEnergy() {
      resetDailyIfNeeded();
      if (dailyBoosts >= DAILY_BOOST_LIMIT) {
        document.getElementById('status').innerText = '–õ–∏–º–∏—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∏—Å—á–µ—Ä–ø–∞–Ω üåô';
        setTimeout(() => { document.getElementById('status').innerText = ''; }, 5000);
        return;
      }

      if (typeof window.show_10555515 !== 'function') {
        document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
        return;
      }

      document.getElementById('status').innerText = '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';

      window.show_10555515()
        .then(() => {
          dailyBoosts += 1;
          localStorage.setItem('dailyBoosts', dailyBoosts);
          collectEnergy(true);
          updateBoostButton();
        })
        .catch((err) => {
          document.getElementById('status').innerText = '–†–µ–∫–ª–∞–º–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å üòî';
          console.error('Monetag error:', err);
        })
        .finally(() => {
          setTimeout(() => { document.getElementById('status').innerText = ''; }, 5000);
        });
    }

    // –ê–ø–≥—Ä–µ–π–¥—ã
    document.getElementById('upgradeQuantum').onclick = () => {
      const cost = [0, 1200, 3000, 7500, 18000, 40000][upgradeQuantum + 1];
      if (balance < cost) {
        document.getElementById('status').innerText = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤';
        return;
      }
      balance -= cost;
      upgradeQuantum += 1;
      localStorage.setItem('moonBalance', balance);
      localStorage.setItem('upgradeQuantum', upgradeQuantum);
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      document.getElementById('upgradeQuantum').innerText = `–ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (Lv ${upgradeQuantum})`;
      startCharging(); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º—è
    };

    document.getElementById('upgradePsi').onclick = () => {
      const cost = [0, 2000, 5000, 12000, 28000, 60000][upgradePsi + 1];
      if (balance < cost) {
        document.getElementById('status').innerText = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤';
        return;
      }
      balance -= cost;
      upgradePsi += 1;
      localStorage.setItem('moonBalance', balance);
      localStorage.setItem('upgradePsi', upgradePsi);
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      document.getElementById('upgradePsi').innerText = `–ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å —Å–±–æ—Ä–∞ (Lv ${upgradePsi})`;
    };

    // –°—É–Ω–¥—É–∫
    let nextChestTime = localStorage.getItem('nextChestTime') ? parseInt(localStorage.getItem('nextChestTime')) : Date.now() + 6*60*60*1000;
    const chestSection = document.getElementById('chestSection');
    const chestTimer = document.getElementById('chestTimer');

    function updateChest() {
      const now = Date.now();
      if (now >= nextChestTime) {
        chestSection.style.display = 'block';
        chestTimer.innerText = '–°—É–Ω–¥—É–∫ –≥–æ—Ç–æ–≤!';
      } else {
        chestSection.style.display = 'block';
        const timeLeft = nextChestTime - now;
        const hours = Math.floor(timeLeft / (60*60*1000));
        const mins = Math.floor((timeLeft % (60*60*1000)) / (60*1000));
        const secs = Math.floor((timeLeft % (60*1000)) / 1000);
        chestTimer.innerText = `–°—É–Ω–¥—É–∫ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —á–µ—Ä–µ–∑ \( {hours}: \){mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        setTimeout(updateChest, 1000);
      }
    }

    document.getElementById('chestBtn').onclick = () => {
      const now = Date.now();
      if (now < nextChestTime) return;

      const reward = Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000 + (150 + 30*upgradePsi) * 10;
      balance += reward;
      localStorage.setItem('moonBalance', balance);
      document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤ ‚òÖ`;
      document.getElementById('status').innerText = `+${reward} –∫–æ–∏–Ω–æ–≤ –∏–∑ —Å—É–Ω–¥—É–∫–∞! üåô`;
      nextChestTime = now + 6*60*60*1000;
      localStorage.setItem('nextChestTime', nextChestTime);
      updateChest();
      setTimeout(() => { document.getElementById('status').innerText = ''; }, 4000);
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.getElementById('collectBtn').onclick = () => collectEnergy(false);
    document.getElementById('boostBtn').onclick = boostEnergy;
    updateBoostButton();
    startCharging();
    updateChest();
    document.getElementById('upgradeQuantum').innerText = `–ö–≤–∞–Ω—Ç–æ–≤—ã–π –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å (Lv ${upgradeQuantum})`;
    document.getElementById('upgradePsi').innerText = `–ü—Å–∏-—É—Å–∏–ª–∏—Ç–µ–ª—å —Å–±–æ—Ä–∞ (Lv ${upgradePsi})`;
  </script>
</body>
</html>
